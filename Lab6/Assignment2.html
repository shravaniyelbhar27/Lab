<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read JSON Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="p-4">

  <div class="container text-center">
    <h3 class="text-primary mb-4">User Information</h3>
    <div id="user-info" class="text-start d-inline-block"></div>
  </div>

  <script>
    const user = {
      name: "John Doe",
      age: 25,
      email: "john.doe@example.com"
    };

    const container = document.getElementById("user-info");

    //Name
    const nameEl = document.createElement("p");
    nameEl.textContent = `Name: ${user.name}`;
    container.appendChild(nameEl);

    //Age
    const ageEl = document.createElement("p");
    ageEl.textContent = `Age: ${user.age}`;
    container.appendChild(ageEl);

    //Email
    const emailEl = document.createElement("p");
    emailEl.innerHTML = `Email: <a href="mailto:${user.email}">${user.email}</a>`;
    container.appendChild(emailEl);
  </script>

</body>
</html>
