<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Number Assignment</title>
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Check Number Assignment</h2>
    <button class="btn btn-primary" onclick="promptNumber()">Check Number</button>
  </div>

  <script>
    // Function to determine number type
    function checkNumber(num) {
      if (num > 0) {
        alert("Positive number.");
      } else if (num < 0) {
        alert("Negative number.");
      } else if (num === 0) {
        alert("Number is zero.");
      } else {
        alert("Invalid input. Please enter a number.");
      }
    }

    // Prompt user to enter number and pass it to checkNumber
    function promptNumber() {
      let input = prompt("Enter a number:");
      let number = parseInt(input);

      if (!isNaN(number)) {
        checkNumber(number);
      } else {
        alert("Invalid input. Please enter a numeric value.");
      }
    }
  </script>

</body>
</html>
