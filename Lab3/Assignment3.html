<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Musical Album </title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #0099ff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .subheading {
            margin-top: -10px;
            font-size: 16px;
            color: black;
            
        }

        .section-title {
            background-color: #2266cc;
            color: white;
            padding: 10px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        .album-table {
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        .album-table td {
            padding: 20px;
        }

        .album-table img {
            width: 200px;
            height: 150px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .footer {
            background-color: #0099ff;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        .album-title {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Album Selection</h1>
        <h4 class="subheading">Choose Your Musical Journey</h4>
    </div>

    <div class="section-title">Indian Music</div>
    <table class="album-table">
        <tr>
            <td>
                <img src="https://5.imimg.com/data5/SELLER/Default/2023/5/311040198/FX/EM/MJ/115090615/new-product-1000x1000.jpeg" alt="Indian Melodies">
                <div class="album-title">Album Title: Indian Melodies</div>
            </td>
            <td>
                <img src="https://www.pngkey.com/png/detail/213-2130782_composer-and-generator-harmonium-in-north-indian-music.png" alt="Composer And Generator - Harmonium In North Indian Music@pngkey.com">
                <div class="album-title">Album Title: Raga Reflections</div>
            </td>
        </tr>
    </table>

    <div class="section-title">Western Music</div>
    <table class="album-table">
        <tr>
            <td>
                <img src="https://static.vecteezy.com/system/resources/previews/029/109/633/non_2x/sea-arctic-midnight-sun-ai-generated-photo.jpg" alt="">
                <div class="album-title">Album Title: Symphony Serenade</div>
            </td>
            <td>
                <img src="https://m.media-amazon.com/images/I/51Ctf1GsczL._SX354_SY354_BL0_QL100__UXNaN_FMjpg_QL85_.jpg" alt="">
                <div class="album-title">Album Title: Jazz Jamboree</div>
            </td>
        </tr>
    </table>

    <div class="footer">
        Â© 2023 Maharaja Music Company. All rights reserved.
    </div>

</body>
</html>
